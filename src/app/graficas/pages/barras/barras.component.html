<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOption"
        [legend]="barChartLegend"

      </canvas>
    </div>

    <button (click)="randomize()">Update</button>
  </div>
</div>
